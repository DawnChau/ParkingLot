<ion-header>

  <ion-navbar  style="text-align:center" color = "primary">
    <ion-title >停车场</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >

  <div #map id="map_container"></div>
  <ion-list>
  <ion-item ion-item *ngFor="let item of parks" (click)="itemSelected(item)">
  <h1>{{item.name}}</h1>
  <h2 >剩余车位：{{item.left}}个</h2>
  <h2>{{item.price}}</h2>
  <p>{{item.address}}</p>
  </ion-item>
  </ion-list>
</ion-content>
