<ion-header>

  <ion-toolbar color="primary">

    <ion-title align="center">注册</ion-title>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>手机号</ion-label>
    <ion-input type="text" [(ngModel)]="phoneNumReg" placeholder="请输入手机号" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" [(ngModel)]="passwordReg" placeholder="请输入密码" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label fixed>车牌号</ion-label>
    <ion-input type="text" [(ngModel)]="plateNumReg" placeholder="请输入车牌号" ></ion-input>
  </ion-item>

  <div style="text-align: center;margin-left: 30px ;margin-right: 30px; margin-top: 30px">
    <button ion-button block  (click)="realRegister()" >
      确认注册
    </button>
    <button ion-button block (click)="cancel()" color="danger" >
      取消
    </button>

  </div>
</ion-content>
