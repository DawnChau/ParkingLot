<ion-header>

  <ion-navbar  style="text-align:center" color = "primary">
    <ion-title >编辑信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>手机号</ion-label>
    <ion-input type="text" placeholder="请输入手机号"  #user></ion-input>

  </ion-item>

  <ion-item>
    <ion-label fixed>车牌号</ion-label>
    <ion-input type="text" placeholder="请输入车牌号" #pass>{{originalPlate}}</ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" #pas></ion-input>
  </ion-item>


</ion-content>
