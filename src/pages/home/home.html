<ion-header>
  <ion-toolbar style="text-align:center" color = "primary">
    <ion-title align="center">智能停车系统</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{state}}</ion-label>>
  </ion-item>
  <ion-item>
    <ion-label>{{startTime}}</ion-label>>
  </ion-item>
  <ion-item>
    <ion-label>{{endTime}}</ion-label>>
  </ion-item>
  <ion-item  no-lines="">
    <ion-label>{{cost}}</ion-label>>
  </ion-item>


  <div style="margin-right: 30px;margin-left: 30px;margin-bottom: 30px">
  <button ion-button block (click)="homePark()">
    停车
  </button>
  <button ion-button block (click)="homeStop()">
    取车
  </button>
  </div>
</ion-content>
