<ion-header>

  <ion-navbar  style="text-align:center" color = "primary">
    <ion-title >车位信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-color">

  <ion-label align="center"><h1>可用的车位：</h1></ion-label>
  <ion-list *ngFor="let item of concrete" class="top-list">
    <button ion-item style="text-align:center" color="primary" (click)="park(item)">
      <span >{{item.number}}</span>
    </button>
  </ion-list >

</ion-content>
