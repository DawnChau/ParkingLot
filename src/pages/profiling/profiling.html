<ion-header>

  <ion-toolbar  style="text-align:center" color = "primary">
    <ion-title >个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-list class="top-list">
    <button ion-item >
      手机号
      <span  item-end #phoneNum>13407195518</span>
    </button>
    <button ion-item>
      车牌号
      <span  item-end #plateNum>沪A12345</span>
    </button>
  </ion-list>

  <ion-list>
    <button ion-item>
      版本号
      <span  item-end>V1.0</span>
    </button>
    <button ion-item>
      关于
    </button>
  </ion-list>


  <div style="text-align: center; margin-left: 30px; margin-right: 30px;margin-top: 30px;">
    <button ion-button block color = "primary" (click)="edit(phoneNum,plateNum)">
      编辑信息
    </button>
    <button ion-button block color = "danger" (click)="logOut()">
      退出登录
    </button>
  </div>

</ion-content>
