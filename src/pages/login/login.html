<ion-header>

  <ion-toolbar color="primary">

    <ion-title align="center">登录</ion-title>

  </ion-toolbar>



</ion-header>



<ion-content padding>
  <ion-item>
    <ion-label fixed>手机号</ion-label>
    <ion-input type="text" [(ngModel)]="phoneNum" placeholder="请输入手机号" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>密码</ion-label>
    <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
  </ion-item>

  <!-- 记住密码的功能暂时先不做v
  <ion-item no-lines>
    <label item-right>记住密码</label>
    <ion-toggle></ion-toggle>
  </ion-item>
  -->
  <div style="text-align: center;margin-left: 30px ;margin-right: 30px; margin-top: 30px">
    <button ion-button block  (click)="logIn()" >
      登录
    </button>
    <button ion-button block (click)="register(user,pass)"  >
      注册
    </button>

  </div>

</ion-content>
